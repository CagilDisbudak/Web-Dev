<script>





function Hours(x)
 {


  
  document.querySelector(".Hour").innerText = "Hour :" + document.getElementById("hours")[x].value;

 
}

function Yemek(a)
{
    
document.querySelector(".Yemek").innerText = document.getElementById("yemek")[a].value;
}


function tarih(tr)
{

document.querySelector(".date").innerText = "Date : "+ tr;


}

function icicek(n){



    document.querySelector(".Icicek").innerText = document.getElementById("icicek")[n].value;


}

function tatli(n){

    

  document.querySelector(".tatli").innerText = document.getElementById("tatli")[n].value;





}

function tip(t){

document.querySelector(".tip").innerText = "Tip : "+ t + " TL";


}
function ymktp(toplam){

document.querySelector(".ymktp").innerText = "Only Food :" + toplam;


}
function toplam(toplam){

document.querySelector(".toplam").innerText = "Food and Tip : " + toplam;


}

function app()
{
    

var x = document.getElementById("hours").selectedIndex; 
var a = document.getElementById("yemek").selectedIndex;
var n = document.getElementById("icicek").selectedIndex;
var tr= document.getElementById("myDate").value;
var tat = document.getElementById("tatli").selectedIndex;
var t= document.getElementById("tip").value;

var sel = document.getElementById('tatli');
var selected = sel.options[sel.selectedIndex];
var extra = selected.getAttribute('data-prc');


var sel = document.getElementById('yemek');
var selected = sel.options[sel.selectedIndex];
var extra2 = selected.getAttribute('data-prc');

var sel = document.getElementById('icicek');
var selected = sel.options[sel.selectedIndex];
var extra3 = selected.getAttribute('data-prc');


tp = parseInt(extra) + parseInt(extra2) + parseInt(extra3);
extra =parseInt(extra) + parseInt(extra2) + parseInt(extra3) + parseInt(t);


Hours(x);
Yemek(a);
tatli(tat)
icicek(n);
tip(t);
tarih(tr);
ymktp(tp);
toplam(extra);




}

function reset()
{
document.getElementById("hours").selectedIndex = "0"; 
document.getElementById("yemek").selectedIndex = "0";
document.getElementById("icicek").selectedIndex = "0";
document.getElementById("myDate").value = '';
document.getElementById("tatli").selectedIndex = "0";
document.getElementById("tip").value = '';



app();

}
